<section id="modeles" class="text-[#BFD7EA] pb-16">
    <div class="flex flex-col items-center justify-center transform gap-8">
      <h2 class="uppercase text-[#0B3954] font-bold border-solid border-1 border-sky-500 bg-[#BFD7EA] rounded-2xl px-8 gap-2 shadow-[0px_4px_11px_13px_rgba(0,_0,_0,_0.1)]">Tous les modèles</h2>
      <div class="grid md:grid-cols-4 flex-wrap justify-center gap-4 w-full md:w-1/2">
        <ng-container *ngIf="modeles$ | async as modeles; else loading">
          <ng-container *ngFor="let modele of modeles">
            <figure class="hover:z-50 hover:scale-125 relative flex flex-col bg-[#0B3954] text-[#BFD7EA] border-solid border-1 rounded items-center shadow-[0px_4px_11px_13px_rgba(0,_0,_0,_0.1)] gap-2 pb-4">
              <img [src]="modele.script" class="w-96 object-contain object-center rounded-t" alt="Screenshot de {{ modele.name }}">
              <h1>{{ modele.name }}</h1>
              <div class="flex flex-row gap-2">
                <a [href]="modele.author" target="_blank"><i class="fa-solid fa-at fa-lg"></i> {{modele.author}}</a>
              </div>
              <span *ngIf="modele.isPremium" class="absolute top-2 right-2 bg-yellow-500 text-white font-bold text-lg rounded-full px-2 py-1 transform rotate-12 shadow-lg">VIP</span>
            </figure>
          </ng-container>
        </ng-container>
        <ng-template #loading>
          <p>Chargement des modèles...</p>
        </ng-template>
      </div>
    </div>
  </section>
