<div class="min-h-screen flex flex-col md:flex-row justify-center px-4 sm:px-6 lg:px-8 ">
  <!-- Côté Connexion -->
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-md m-4">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold">
        Se connecter
      </h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit($event)" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Adresse e-mail</label>
          <input id="email-address" formControlName="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#102d66] focus:border-[#102d66] focus:z-10 sm:text-sm" placeholder="Adresse e-mail">
        </div>
        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#102d66] focus:border-[#102d66] focus:z-10 sm:text-sm" placeholder="Mot de passe">
        </div>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="rememberMe" type="checkbox" formControlName="rememberMe" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="rememberMe" class="ml-2 block text-sm text-gray-900">
            Se souvenir de moi
          </label>
        </div>
      </div>
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#102d66] hover:bg-[#0e254f] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#102d66]">
          Se connecter
        </button>
      </div>
    </form>
  </div>

  <!-- Côté Inscription -->
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-md m-4">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold">
        S'inscrire
      </h2>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit($event)" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="firstName" class="sr-only">Nom</label>
          <input id="firstName" formControlName="firstName" type="text" autocomplete="firstName" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Nom">
        </div>
        <div>
          <label for="lastName" class="sr-only">Prénom</label>
          <input id="lastName" formControlName="lastName" type="text" autocomplete="lastName" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Prenom">
        </div>
        <div>
          <label for="email-address-register" class="sr-only">Adresse e-mail</label>
          <input id="email-address-register" formControlName="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Adresse e-mail">
        </div>
        <div>
          <label for="password-register" class="sr-only">Mot de passe</label>
          <input id="password-register" formControlName="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Mot de passe">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          S'inscrire
        </button>
      </div>
    </form>
  </div>
</div>
