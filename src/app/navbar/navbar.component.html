<div class="navbar bg-base-100 px-4 sm:px-6 lg:px-8 flex-col md:flex-row">
  <div class="flex-1 flex items-center justify-between w-full">
    <!-- Logo et redirection -->
    <a [routerLink]="['./']" class="flex items-center">
      <img
        src="./assets/logo.png"
        [alt]="title"
        class="w-24 h-24 sm:w-32 sm:h-32"
        (click)="redirectToHome()" />
    </a>

    <!-- Bouton Hamburger pour mobile -->
    <div class="md:hidden">
      <button
        class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
        aria-label="Menu"
        (click)="menuOpen = !menuOpen">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Menu en grand écran -->
    <div class="hidden md:flex items-center space-x-4">
      <a [routerLink]="['./auth']" class="text-lg font-medium text-gray-700 hover:text-gray-900">
        Se Connecter / S'inscrire
      </a>

      <!-- Panier -->
      <div class="dropdown dropdown-bottom">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span class="badge badge-sm indicator-item">8</span>
          </div>
        </div>
        <div
          tabindex="0"
          class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
          <div class="card-body">
            <span class="text-lg font-bold">8 Items</span>
            <span class="text-info">Subtotal: $999</span>
            <div class="card-actions">
              <button class="btn btn-primary btn-block">View cart</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Avatar utilisateur -->
      <div class="dropdown dropdown-bottom">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="User avatar"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Menu déroulant en mobile -->
  <div
    [class.block]="menuOpen"
    [class.hidden]="!menuOpen"
    class="md:hidden flex-col">

    <a [routerLink]="['./auth']" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
      Se Connecter / S'inscrire
    </a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
      Profile
    </a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
      View cart
    </a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
      Settings
    </a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
      Logout
    </a>
  </div>
</div>
<nav>
  <ul>
    <li *ngIf="!(user$ | async); else loggedInLinks">
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    </li>
  </ul>

  <ng-template #loggedInLinks>
    <ul>
      <li>
        <a routerLink="/profile">Profile {{ (user$ | async)?.firstName }}</a>
      </li>
      <li>
        <a>Logout</a>
      </li>
    </ul>
  </ng-template>
</nav>
